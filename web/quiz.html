<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chinese Quiz</title>

    <link rel="stylesheet" href="./quiz.css" />
  </head>

  <body>
    <div id="quiz">
      <nav class="top-nav" id="progress">
        <div data-count-type="right"></div>
        <div data-count-type="repeat"></div>
        <div data-count-type="wrong"></div>
      </nav>
      <nav class="top-nav">
        <div style="flex-grow: 1"></div>

        <span class="count" data-count-type="right">0</span>
        <span>:</span>
        <span class="count" data-count-type="repeat">0</span>
        <span>:</span>
        <span class="count" data-count-type="wrong">0</span>

        <span>/</span>

        <span class="count" data-count-type="total">20</span>

        <span>&nbsp;(</span>
        <span class="count" data-count-type="due">-</span>
        <span>)</span>

        <div style="flex-grow: 1"></div>
      </nav>

      <div id="vocab" lang="zh-CN"></div>
      <form>
        <input
          type="text"
          id="type-input"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
          data-checked=""
        />
      </form>
      <div id="type-compare"></div>
      <div class="buttons if-checked" data-checked="">
        <button
          class="if-wrong"
          data-checked=""
          style="background-color: lightcoral"
          onclick="mark('wrong')"
        >
          Wrong
        </button>
        <button
          class="if-wrong if-right"
          data-checked=""
          style="background-color: gold"
          onclick="mark('repeat')"
        >
          Not Sure
        </button>
        <button
          class="if-right"
          data-checked=""
          style="background-color: greenyellow"
          onclick="mark('right')"
        >
          Right
        </button>
      </div>

      <details id="dictionary-entries" class="if-checked" data-checked="">
        <summary>Dictionary</summary>
        <template>
          <blockquote class="if-checked-details">
            <header>
              <span class="simp" lang="zh-CN"></span>
              <span class="trad" lang="zh-TW"></span>

              <span class="pinyin"></span>
            </header>
            <ul class="english"></ul>
          </blockquote>
        </template>
      </details>

      <details
        id="sentences"
        class="if-checked"
        data-checked=""
        data-sentence-count=""
      >
        <summary>Sentences</summary>
        <template>
          <li class="if-checked-details">
            <span class="simp" lang="zh-CN"></span>
            <ul>
              <li class="english"></li>
            </ul>
          </li>
        </template>
      </details>
    </div>

    <script src="./quiz.js"></script>
  </body>
</html>
