<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chinese Quiz</title>

    <style>
      body,
      #quiz {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      #quiz > * {
        margin-bottom: 10px;
      }

      #vocab {
        font-size: 80px;
      }

      #type-input {
        text-align: center;
        font-size: 16px;
      }

      #type-input[data-checked="right"] {
        background-color: greenyellow;
      }

      #type-input[data-checked="wrong"] {
        background-color: lightcoral;
      }

      .if-right,
      .if-wrong {
        display: none;
      }

      .if-right[data-checked="right"] {
        display: inline-block;
      }

      .if-wrong[data-checked="wrong"] {
        display: inline-block;
      }

      .buttons > button:not(:first) {
        margin-left: 1em;
      }
    </style>
  </head>

  <body>
    <div id="quiz">
      <div id="vocab" lang="zh-CN"></div>
      <form>
        <input
          type="text"
          id="type-input"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
          data-checked=""
        />
      </form>
      <div id="type-compare"></div>
      <div class="buttons" data-checked="">
        <button
          class="if-wrong if-right"
          data-checked=""
          style="background-color: lightcoral"
        >
          Wrong
        </button>
        <button
          class="if-wrong if-right"
          data-checked=""
          style="background-color: gold"
        >
          Not Sure
        </button>
        <button
          class="if-right"
          data-checked=""
          style="background-color: greenyellow"
        >
          Right
        </button>
      </div>
    </div>

    <script>
      let currentVocab;

      const elInput = document.getElementById("type-input");

      elInput.parentElement.addEventListener("submit", onsubmit);
      elInput.focus();

      function onsubmit(ev) {
        ev.preventDefault();

        const elCompare = document.getElementById("type-compare");

        if (elCompare.innerText) {
          newVocab().then(() => {
            elInput.value = "";
            elCompare.innerText = "";
          });
        } else {
          elCompare.innerText = currentVocab.pinyin;

          if (
            currentVocab.pinyin.split("; ").some((p) => p === elInput.value)
          ) {
            document.querySelectorAll("[data-checked]").forEach((el) => {
              el.setAttribute("data-checked", "right");
            });
          } else {
            document.querySelectorAll("[data-checked]").forEach((el) => {
              el.setAttribute("data-checked", "wrong");
            });
          }
        }

        return false;
      }

      async function newVocab() {
        document.querySelectorAll("[data-checked]").forEach((el) => {
          el.setAttribute("data-checked", "");
        });

        currentVocab = await pywebview.api.new_vocab();
        document.getElementById("vocab").innerText = currentVocab.simp;
      }
    </script>
  </body>
</html>
