<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chinese Quiz</title>

    <style>
      body,
      #quiz {
        text-align: center;
      }

      #quiz > * {
        margin-bottom: 10px;
      }

      #vocab {
        font-size: 80px;
      }

      #type-input {
        text-align: center;
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <div id="quiz">
      <div id="vocab" lang="zh-CN"></div>
      <form>
        <input
          type="text"
          id="type-input"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
        />
      </form>
      <div id="type-compare"></div>
    </div>

    <script>
      let currentVocab;

      const elInput = document.getElementById("type-input");

      elInput.parentElement.addEventListener("submit", onsubmit);
      elInput.focus();

      function onsubmit(ev) {
        ev.preventDefault();

        const elCompare = document.getElementById("type-compare");

        if (elCompare.innerText) {
          newVocab().then(() => {
            elInput.value = "";
            elCompare.innerText = "";
          });
        } else {
          elCompare.innerText = currentVocab.pinyin;
        }

        return false;
      }

      async function newVocab() {
        currentVocab = await pywebview.api.new_vocab();
        document.getElementById("vocab").innerText = currentVocab.simp;
      }
    </script>
  </body>
</html>
