<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chinese Quiz</title>

    <style>
      body,
      #quiz {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      #quiz > * {
        margin-bottom: 10px;
      }

      #top-nav {
        display: flex;
        flex-direction: row;
      }

      .count {
        font-family: Arial, Helvetica, sans-serif;
      }

      #vocab {
        font-size: 80px;
      }

      #type-input {
        text-align: center;
        font-size: 16px;
      }

      #type-input[data-checked="right"] {
        background-color: greenyellow;
      }

      #type-input[data-checked="wrong"] {
        background-color: lightcoral;
      }

      .if-right,
      .if-wrong {
        display: none;
      }

      .if-right[data-checked="right"] {
        display: inline-block;
      }

      .if-wrong[data-checked="wrong"] {
        display: inline-block;
      }

      .buttons > button:not(:first) {
        margin-left: 1em;
      }
    </style>
  </head>

  <body>
    <div id="quiz">
      <nav id="top-nav">
        <div style="flex-grow: 1"></div>

        <span class="count" data-count-type="right">0</span>
        <span>:</span>
        <span class="count" data-count-type="repeat">0</span>
        <span>:</span>
        <span class="count" data-count-type="wrong">0</span>

        <span>/</span>

        <span class="count max-count">20</span>

        <div style="flex-grow: 1"></div>
      </nav>

      <div id="vocab" lang="zh-CN"></div>
      <form>
        <input
          type="text"
          id="type-input"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
          data-checked=""
        />
      </form>
      <div id="type-compare"></div>
      <div class="buttons" data-checked="">
        <button
          class="if-wrong"
          data-checked=""
          style="background-color: lightcoral"
          onclick="mark('wrong')"
        >
          Wrong
        </button>
        <button
          class="if-wrong if-right"
          data-checked=""
          style="background-color: gold"
          onclick="mark('repeat')"
        >
          Not Sure
        </button>
        <button
          class="if-right"
          data-checked=""
          style="background-color: greenyellow"
          onclick="mark('right')"
        >
          Right
        </button>
      </div>
    </div>

    <script>
      let currentVocab;

      const count = { current: 0, lastIsRight: null, max: 20 };

      const elInput = document.getElementById("type-input");

      elInput.parentElement.addEventListener("submit", onsubmit);
      elInput.focus();

      document.addEventListener("keydown", (ev) => {
        if (ev.key === "Escape") {
          if (typeof count.lastIsRight === "boolean") {
            mark("repeat");
          }
        }
      });

      function onsubmit(ev) {
        if (ev) {
          ev.preventDefault();
        }

        const elCompare = document.getElementById("type-compare");

        if (elCompare.innerText) {
          if (typeof count.lastIsRight === "boolean") {
            mark();
          }

          newVocab().then(() => {
            elInput.value = "";
            elInput.focus();

            elCompare.innerText = "";
          });
        } else {
          elCompare.innerText = currentVocab.pinyin;

          if (
            currentVocab.pinyin
              .split("; ")
              .some((p) => comp_pinyin(p, elInput.value))
          ) {
            count.lastIsRight = true;

            document.querySelectorAll("[data-checked]").forEach((el) => {
              el.setAttribute("data-checked", "right");
            });
          } else {
            count.lastIsRight = false;

            document.querySelectorAll("[data-checked]").forEach((el) => {
              el.setAttribute("data-checked", "wrong");
            });
          }
        }

        return false;
      }

      function mark(type) {
        if (type) {
          setTimeout(onsubmit);
        }

        switch (type || count.lastIsRight) {
          case true:
            type = "right";
            break;
          case false:
            type = "wrong";
            break;
        }
        type = type || "repeat";

        const el = document.querySelector(`[data-count-type="${type}"]`);
        el.innerText = parseInt(el.innerText) + 1;

        count.lastIsRight = null;
      }

      async function newVocab() {
        document.querySelectorAll("[data-checked]").forEach((el) => {
          el.setAttribute("data-checked", "");
        });

        currentVocab = await pywebview.api.new_vocab();
        document.getElementById("vocab").innerText = currentVocab.simp;
      }

      function normalize_pinyin(s) {
        return s.replace(/ /g, "").toLocaleLowerCase();
      }

      function comp_pinyin(a, b) {
        return normalize_pinyin(a) === normalize_pinyin(b);
      }
    </script>
  </body>
</html>
